[binaries]
c = 'emcc'
cpp = 'em++'
ar = 'emar'
ranlib='emranlib'
pkgconfig=['pkg-config']

[built-in options]
cpp_link_args = [
    '--bind',
    '-msimd128',
    '-s', 'WASM=1',
    '-s', 'ASYNCIFY=1',
    '-s', 'USE_PTHREADS=1',
    '-s', 'ERROR_ON_UNDEFINED_SYMBOLS=0',
    '-s', 'PTHREAD_POOL_SIZE=8',
    '-s', 'PROXY_TO_PTHREAD=1',
    '-s', 'INITIAL_MEMORY=128MB']
c_args = cpp_link_args
c_link_args = cpp_link_args
cpp_args = cpp_link_args
default_library = 'static'